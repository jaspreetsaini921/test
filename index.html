<DOCTYPE html>
<html>
	<head>
		<title>table form </title>
		
		
	</head>
	<body>
		<form name="signup" onsubmit="return validation()" >
			<center>
				<table>
					<tr>
						<td><label for="fname">Name: </label>
						</td>
						<td> <input type="text" id="fname" name="fname" placeholder="first name"></td>
						
					</tr>
					<tr>
						<td><label for="lname">last name: </label></td>
						<td> <input type="text" id="lname" name="lname" placeholder="last name"></td>
						
					
					</tr>
					
					<tr>
						<td><label for="pwd"> password: </label></td>
						<td> <input type="password" id="pwd" name="pwd" placeholder="enter password"></td>
						
					
					</tr>
					
					<tr>
						<td><label for="retypepwd"> retype password: </label></td>
						<td> <input type="password" id="retypepwd" name="retypepwd" placeholder="retype password"></td>
						
					
					</tr>
					
					
					<tr>
						<td><label for="age"> age: </label></td>
						<td> <input type="number" id="age" name="age" placeholder="enter age "></td>
						
					
					</tr>
					
					<tr>
						<td><label for="email"> Email: </label></td>
						<td> <input type="email" id="email" name="email" placeholder="enter the email "></td>
						
					
					</tr>
					
					<tr>
						
						<td> <input type="submit" value="sign up"> </td>
						
					
					</tr>
					
				<table>
			</center>
		</form>
	
	</body>




</html>
